{% extends 'base.html' %}

{% block title %}イベント削除{% endblock %}

{% block content %}
<h1>イベントを削除しますか？</h1>
<p>タイトル: {{ event.title }}</p>
<p>日付: {{ event.date }}</p>
<p>時間: {{ event.time }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">削除する</button>
    <a href="{% url 'events'  %}">キャンセル</a>
</form>
{% endblock %}
